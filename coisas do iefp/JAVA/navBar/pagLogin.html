<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PagLogin</title>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="w-80">
        <h2 class="text-lg font-bold text-center mb-4 " >Login</h2>

        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label
                     for="email"
                     class=" block text-sm text-gray-800 mb-1">Email
               </label> 
               <input 
                    id="email"
                    type="text"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 text-base text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out">
            </div>

            <div>
                <label 
                    for="password"
                    class=" block text-sm text-gray-800 mb-1">Senha
                </label>
                <input 
                    id="password"
                    type="text"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out">
            </div>

            <div>
                <div>
                    <a href="" class="text-sm text-gray-500 hover:underline">
                        Esqueci minha senha
                    </a>
                </div>

            </div>

            <div class="text-right">
                <button class="w-full text-sm bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded text-white shadow">
                Login</button>
            </div>
        </div>
    </div>
</body>
</html>
